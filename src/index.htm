<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="page__main">
      <section class="eventsCalendar__section">
        <!-- Dynamic: Month name is set in javascript -->
        <h2 class="h--light eventsCalendar__monthName"></h2>

        <p>
          Lorem ipsum dolor sit amet,consectetur adipiscing elit,sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
          veniam,quis nostrud exercitation ulamco laboris nisi ut aliquip ex ea
          com- modo consequat.
        </p>

        <div class="buttons__wrap buttons__wrap--center">
          <button
            class="eventsCalendar__navigation eventsCalendar__navigation--previous"
          >
            Prev
          </button>
          <p class="eventsCalendar__monthName u-textBold"></p>
          <button
            class="eventsCalendar__navigation eventsCalendar__navigation--next"
          >
            Next
          </button>
        </div>

        <!-- Dynamic: All events are populated via javascript -->
        <div class="eventsCalendar__events"></div>
      </section>
    </main>
    <script src="./js/App.js"></script>
  </body>
</html>
